    <div class="container row mx-auto justify-content-center">
        <!-- Formulário de Contato -->

        <form class="form-contato">
            <div class="form-group">
                <label for="exampleFormControlInput1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
                <label for="exampleFormControlInput1">Telefone</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Assunto</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Viagens</option>
                    <option>Informações de Pagamento</option>
                    <option>Dúvidas</option>
                    <option>Reclamações</option>
                    <option>Cancelamentos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Escreva sua mensagem abaixo</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button type="submit" class="btn btn-dark botao-laranja rounded-0 border-0">Enviar</button>
            </div>
        </form>
