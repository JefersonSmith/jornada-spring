<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Editar Viagem</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container justify-content-start">
			<a class="navbar-brand" href="/listarViagens">Viagens</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar Viagem</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
                <form method="POST" th:object="${viagem}" enctype="multipart/form-data"> 
					<div class="mb-3">
						<label for="idDestino" class="form-label">Destino</label>
						<select class="form-select" id="idDestino" th:field="*{destino.id}">
							<option th:each="destino : ${destinos}" th:value="${destino.id}"
								th:text="${destino.cidade + ' - ' + destino.pais}"></option>
						</select>
					</div>

					<div class="mb-3">
						<label for="idPassageiro" class="form-label">Passageiro</label>
						<select class="form-select" id="idPassageiro" th:field="*{passageiro.id}">
							<option th:each="passageiro : ${passageiros}" th:value="${passageiro.id}"
								th:text="${passageiro.nome}"></option>
						</select>
					</div>

					<div class="mb-3">
						<label for="dataHoraIda" class="form-label">Data e Hora Ida</label>
						<input type="text" class="form-control" id="dataHoraIda" th:field="*{dataHoraIda}"
							placeholder="dd/MM/yyyy HH:mm:ss">
					</div>

					<div class="mb-3">
						<label for="dataHoraVolta" class="form-label">Data e Hora Volta</label>
						<input type="text" class="form-control" id="dataHoraVolta" th:field="*{dataHoraVolta}"
							placeholder="dd/MM/yyyy HH:mm:ss">
					</div>


					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{destino.id}" />
					<input type="hidden" th:field="*{passageiro.id}" />

					<button type="submit" name="edit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
