<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/cadastros.css">
    <title>Cadastro de Destino</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl">
    </nav>

    <main>
        <h3 class="text-center">Cadastro de Destino</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" th:object="${destino}">
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input name="cidade" type="text" class="form-control" id="cidade">
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input name="pais" type="text" class="form-control" id="pais">
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input name="preco" type="number" class="form-control" id="preco">
                        </div>
                        <div class="mb-3">
                            <label for="promocao" class="form-label">Em Promoção</label>
                            <input name="promocao" type="checkbox" class="form-check-input" id="promocao">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                            <button class="btn btn-secondary" type="reset">Limpar Formulário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget();
    </script>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
