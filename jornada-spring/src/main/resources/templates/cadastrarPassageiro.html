<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/cadastros.css">
    <title>Cadastro de Passageiro</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl">
    </nav>

    <main>
        <h3 class="text-center">Cadastro de Passageiro</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" th:object="${passageiro}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input th:field="*{nome}" type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input th:field="*{idade}" type="number" class="form-control" id="idade">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input th:field="*{cpf}" type="text" class="form-control" id="cpf">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input th:field="*{usuario}" type="text" class="form-control" id="usuario">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input th:field="*{senha}" type="password" class="form-control" id="senha">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                            <button class="btn btn-secondary" type="reset">Limpar Formulário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget();
    </script>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
