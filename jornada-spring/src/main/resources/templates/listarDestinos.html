<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Listagem de Destinos</title>
</head>

<body>
	
	<nav class="navbar navbar-expand-md bg-black navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1 class="m-0">
                <img class="logo" src="./assets/logo branca.png" alt="Logotipo">
            </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Sair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/listarPassageiros">Passageiros</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="/listarDestinos">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listarViagens">Viagens</a>
                </li>

            </ul>
          
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-0" type="search" placeholder="Digite o destino"
                    aria-label="Pesquisar">
                <button class="btn btn-outline-light rounded-0" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>

	


    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Listagem de Destinos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">País</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Promoção</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="destino : ${destinos}">
                            <th scope="row" th:text="${destino.id}"></th>
                            <td th:text="${destino.cidade}"></td>
                            <td th:text="${destino.pais}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(destino.preco, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${destino.promocao ? 'Sim' : 'Não'}"></td>
                            <td>
                                <a th:href="@{/{id}/editarDestino (id=${destino.id})}" class="btn btn-warning">
                                    Editar
                                </a>
                                <a th:href="@{/{id}/excluirDestino (id=${destino.id})}" class="btn btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir o destino?');">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="cadastrarDestino" class="btn btn-primary">Cadastrar novo Destino</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
