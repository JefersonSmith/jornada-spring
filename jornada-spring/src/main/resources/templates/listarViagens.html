<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Listagem de Viagens</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-black navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1 class="m-0">
                <img class="logo" src="./assets/logo branca.png" alt="Logotipo">
            </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Sair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/listarPassageiros">Passageiros</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/listarDestinos">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/listarViagens">Viagens</a>
                </li>

            </ul>
          
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-0" type="search" placeholder="Digite o destino"
                    aria-label="Pesquisar">
                <button class="btn btn-outline-light rounded-0" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Listagem de Viagens</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Passageiro</th>
                            <th scope="col">Ida</th>
                            <th scope="col">Volta</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
					<tbody>
					    <tr th:each="viagem : ${viagens}">
					        <th scope="row" th:text="${viagem.id}"></th>
					        <td th:text="${viagem.destino.cidade + ' - ' + viagem.destino.pais}"></td>
					        <td th:text="${viagem.passageiro.nome}"></td>
					        <td th:text="${#temporals.format(viagem.dataHoraIda, 'dd/MM/yyyy HH:mm')}"></td>
					        <td th:text="${#temporals.format(viagem.dataHoraVolta, 'dd/MM/yyyy HH:mm')}"></td>
					        <td>
					            <a th:href="@{/{id}/editarViagem (id=${viagem.id})}" class="btn btn-warning">
					                Editar
					            </a>
					            <a th:href="@{/{id}/excluirViagem (id=${viagem.id})}" class="btn btn-danger"
					                onclick="return confirm('Tem certeza que deseja excluir a viagem?');">
					                Excluir
					            </a>
					        </td>
					    </tr>
					</tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="cadastrarViagem" class="btn btn-primary">Cadastrar nova Viagem</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
